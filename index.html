<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="element">
                <span id="hr">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>

            </div>

            <div>
                <button id="start" onclick="startTimer()">Start </button>
                <button style="background-color: yellow;color: black;">Stop </button>
                <button style="background-color: red;">Reset</button>
            </div>
        </form>


    </div>



    <script src="index.js"></script>
</body>



</html>
